services:
  - type: web
    name: lies-server
    env: node
    region: ohio
    plan: standard
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    disk:
      name: lies-server-disk
      mountPath: /opt/render/project/src/server/uploads
      sizeGB: 10
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 8080
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: "false"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: CLIENT_URL
        value: https://lies-client.onrender.com
      - key: NODE_ENV
        value: production
      - key: UPLOAD_PATH
        value: /opt/render/project/src/server/uploads

  - type: web
    name: lies-client
    env: static
    buildCommand: cd client && rm -rf node_modules && npm install && npm run build
    staticPublishPath: ./client/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://lies-server.onrender.com 